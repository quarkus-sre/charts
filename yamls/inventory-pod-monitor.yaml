apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: inventory-app-monitor
  namespace: kafka-logging
  labels:
    app: prometheus
spec:
  namespaceSelector:
    matchNames:
      - quarkus-dev
  podMetricsEndpoints:
    - interval: 10s
      path: /q/metrics
      scheme: http
      targetPort: 8080
  selector:
    matchLabels:
      app: inventory